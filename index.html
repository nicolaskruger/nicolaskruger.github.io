    <script>
        var estado={
            undef:"undef",
            ok:"ok",
            notOk:"notOk"
        }
        class Nota{
            constructor(nome,fr){
                this.nome = nome;
                this.fr = fr;
                this.offset = 10;
                this.valid = 1.5;
                this.state = estado.ok; 
            }
            inRange(fr,offset){
                return fr>=(this.fr-offset/2)&&fr<=(this.fr+offset/2);
            }
            change(fr){
                this.state = estado.undef;
                if(this.inRange(fr,this.offset)){
                    this.state = estado.notOk;
                    if(this.inRange(fr,this.valid)){
                        this.state = estado.ok;
                    }
                }
            }
        }
        class Afinador{
            
            get Fr(){
                return this.fr;
            }
            get Notas(){
                return [...this.notas];
            }
            constructor(){
                this.notas=[
                    new Nota("Mi",82),
                    new Nota("Lá",110),
                    new Nota("Ré",146),
                    new Nota("Sol",196),
                    new Nota("Si",247),
                    new Nota("Mi",330)
                ]
                this.fr = 0;
            }
            play(fr){
                this.fr=fr;
                this.notas.forEach(n=>n.change(this.fr));
            }

        }
        function getFr(dataArray,sampleRate){
            let data = [...dataArray].sort((a,b)=>a-b);
            let max = data[data.length-1];
            let pos = dataArray.indexOf(max);
            return pos*sampleRate/(data.length*2);
        }
        class View {
            constructor(element) {
                this.element = element;
            }
            template(model){}
            set(models){
                this.element.innerHTML = this.template(models);
            }
        }
        class ViewAfinador extends View{
            template(model){
                return `<div class="frequencia">
                            <h2> ${model.Fr.toFixed(2)} Hz</h2>
                        </div>
                        <div class="cordas">
                        ${model.Notas.map(n=>`
                        <div class=" nota">
                            <div class="${n.state}">

                            </div>
                            <h2>
                                ${n.nome}
                            </h2>
                            <h2>
                                ${n.fr} Hz
                            </h2>
                        </div>
                        `).join('')}
                    
                    
                    </div>
                </div>
                        `
            }
        }
        class ControllerAfinador{

            constructor(){
                this.audioCtx;
                this.analyser;
                this.dataArray;
                this.fre = Math.pow(2,15);
                this.Constrant = {audio:true};
                this.$ = document.querySelector.bind(document);
                this.main = this.$('main');
                this.afinador = new Afinador();
                this.viewAfinado = new ViewAfinador(this.main);
                if (navigator.mediaDevices.getUserMedia){
                    console.log('getUserMedia supported')
                    navigator.mediaDevices.getUserMedia(this.Constrant).then(this.onSuccess.bind(this),this.onError.bind(this));
                }
            }
            visualize(stream){
                

                if(!this.audioCtx){
                    this.audioCtx = new AudioContext();
                }
                const source = this.audioCtx.createMediaStreamSource(stream);
                this.analyser = this.audioCtx.createAnalyser();
                this.analyser.fftSize = this.fre;
                const bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(bufferLength);
                source.connect(this.analyser);
                this.draw();
            }
            onSuccess(stream){
                this.visualize(stream);
            }
            onError(err){
                console.log('occoreu um erro: ' + err);
            }

            draw(){
                this.analyser.getByteFrequencyData(this.dataArray);
                requestAnimationFrame(this.draw.bind(this));
            
                const fr = getFr(this.dataArray,this.audioCtx.sampleRate);
                this.afinador.play(fr);
                this.viewAfinado.set(this.afinador)
            }
        }
        let controller = new ControllerAfinador();
    </script>
</body>
